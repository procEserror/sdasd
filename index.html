<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный магазин</title>
    <style>
        /* Общие стили для темной темы */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .filters {
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            color: #ffffff;
            margin-right: 10px;
        }

        select {
            background-color: #444444;
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #333333;
            border: 1px solid #444444;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product h3 {
            color: #ffffff;
        }

        .product p {
            color: #bbbbbb;
        }

        button {
            background-color: #444444;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Мебельный магазин</h1>

    <div class="filters">
        <label>Категория:</label>
        <select id="category-filter">
            <option value="all">Все</option>
            <option value="chairs">Стулья</option>
            <option value="sofas">Диваны</option>
            <option value="tables">Столы</option>
        </select>

        <label>Цена:</label>
        <select id="price-filter">
            <option value="all">Все цены</option>
            <option value="1">До 10 000 ₴</option>
            <option value="2">10 000 ₴ - 30 000 ₴</option>
            <option value="3">30 000 ₴ - 50 000 ₴</option>
            <option value="4">Более 50 000 ₴</option>
        </select>
    </div>

    <div class="products">
        <div class="product" data-category="chairs" data-price="3500">
            <h3>Стул Элеганс</h3>
            <p>Цена: 3 500 ₴</p>
            <button>Купить</button>
        </div>
        <div class="product" data-category="sofas" data-price="25000">
            <h3>Диван Комфорт</h3>
            <p>Цена: 25 000 ₴</p>
            <button>Купить</button>
        </div>
        <div class="product" data-category="tables" data-price="45000">
            <h3>Стол Харт</h3>
            <p>Цена: 45 000 ₴</p>
            <button>Купить</button>
        </div>
        <div class="product" data-category="chairs" data-price="9500">
            <h3>Стул Стиль</h3>
            <p>Цена: 9 500 ₴</p>
            <button>Купить</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categoryFilter = document.getElementById('category-filter');
            const priceFilter = document.getElementById('price-filter');
            const products = document.querySelectorAll('.product');

            function filterProducts() {
                const selectedCategory = categoryFilter.value;
                const selectedPrice = priceFilter.value;

                products.forEach(function(product) {
                    const productCategory = product.getAttribute('data-category');
                    const productPrice = parseInt(product.getAttribute('data-price'));

                    let showProduct = true;

                    if (selectedCategory !== 'all' && productCategory !== selectedCategory) {
                        showProduct = false;
                    }

                    if (selectedPrice !== 'all') {
                        if (selectedPrice === '1' && productPrice > 10000) {
                            showProduct = false;
                        } else if (selectedPrice === '2' && (productPrice < 10000 || productPrice > 30000)) {
                            showProduct = false;
                        } else if (selectedPrice === '3' && (productPrice < 30000 || productPrice > 50000)) {
                            showProduct = false;
                        } else if (selectedPrice === '4' && productPrice <= 50000) {
                            showProduct = false;
                        }
                    }

                    if (showProduct) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            }

            categoryFilter.addEventListener('change', filterProducts);
            priceFilter.addEventListener('change', filterProducts);

            filterProducts();
        });
    </script>
</body>
</html>
